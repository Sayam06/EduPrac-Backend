    <body>
        <h1 class="salutation">EduPrep Admin</h1>
        <form action="/questions" method="POST" class="question-form">
            <div class="col1">
                <label for=""><span style="color: rgb(177, 177, 177); font-size: 0.7em;">Select Chapter ↓</span><br>
                    <select name="chapterId" id="chapterId" onclick="setChapter()" required></select>
                </label>
                <label for=""><span style="color: rgb(177, 177, 177); font-size: 0.7em;">Select Subject ↓</span><br>
                    <select name="subjectId" id="subjectId" required></select>
                </label>

                <label for=""><span style="color: rgb(177, 177, 177); font-size: 0.7em;">Select difficulty ↓</span>
                    <br>
                    <select name="difficulty" required>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Difficult">Difficult</option>
                    </select>
                </label>
                <textarea name="detailedQuestion" placeholder="detailedQuestion" cols="30" rows="10" class="question"
                    required></textarea>
            </div>
            <div class="col2">
                <textarea name="option1" placeholder="option1" cols="30" rows="5" class="question"
                    required></textarea>
                <textarea name="option2" placeholder="option2" cols="30" rows="5" class="question"
                    required></textarea>
                <textarea name="option3" placeholder="option3" cols="30" rows="5" class="question"
                    required></textarea>
                <textarea name="option4" placeholder="option4" cols="30" rows="5" class="question"
                    required></textarea>
            </div>
            <div class="col3">
                <input type="text" name="book" placeholder="book" required>
                <input type="text" name="chapterName" id="chapterName" placeholder="chapterName" required>
                <input type="text" name="chapterInfo" placeholder="chapterInfo" required>
                <label for=""><span style="color: rgb(177, 177, 177); font-size: 0.7em;">Select correct option ↓</span>
                    <br>
                    <select name="correctOption" required>
                        <option value="option1">option1</option>
                        <option value="option2">option2</option>
                        <option value="option3">option3</option>
                        <option value="option4">option4</option>
                    </select>
                </label>
                <textarea name="detailedAnswer" placeholder="detailedAnswer" cols="30" rows="10" class="answer"
                    required></textarea>
            </div>
            <button type="submit" name="submit" value="Submit" class="submit-button">Submit</button>
        </form>
